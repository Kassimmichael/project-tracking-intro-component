<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="">
          <img src="./images/logo.svg" alt="logo">
        </a>
      </div>
      <ul>
        <li>
          <a href="">Product</a>
        </li>
        <li>
          <a href="">Features</a>
        </li>
        <li>
          <a href="">Pricing</a>
        </li>
        <li class="login">
          <a class="login" href="">Login</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="left-main">
      <div class="intro">
        <p><span>New </span>Monograph Dashboard</p>
      </div>
      <div class="header">
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
      </div>
      <div class="btn">
        <button>Schedule a demo</button>
        <p>to see a live preview</p>
      </div>
    </div>

    <div class="right-main">
      <div class="image">
        <img src="./images/illustration-devices.svg" alt="illustration-devices">
      </div>
    </div>
  </main>
  
  
  
  
  

  

  
  

  
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
